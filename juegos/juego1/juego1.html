<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <title>Juego 1</title>
</head>

<body>
    <h1>Juego 1</h1>

    <button class="iniciar">Iniciar</button>

    <div class="contenedor-del-juego" style="display: none;">
        <div id="contenedor-del-comodin">
            <button id="comodin">Usar comodin</button>
        </div>
        
        <div id="pregunta">
            <p id="espacio-para-pregunta">?</p>
            
            <input type="radio" name="respuesta" class="respuesta" id="a" value="a">
            <label for="a" id="texto-opcion-a">?</label>
            
            <input type="radio" name="respuesta" class="respuesta" id="b" value="b">
            <label for="b" id="texto-opcion-b">?</label>
        </div>

        <button id="boton-enviar"> Enviar respuesta</button>
        
    </div>

    <script src="./juego1.js"></script>
</body>

</html>
