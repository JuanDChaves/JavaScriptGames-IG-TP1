<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles.css">
    <title>Juego 3</title>
</head>
<body>
    <h1>Juego 3</h1>
    <button id="btn-iniciar">Iniciar</button>
    <div id="contenedor-del-juego-3">
        <p>Tiempo restante: <span id="tiempo"></span></p>
        <p class="vidas">Tienes <span id="vidas"></span> vidas</p>
        <p class="pregunta">
            <span id="primer-numero"></span> <span id="operador"></span> <span id="segundo-numero"></span> :
        </p>
        <input type="number" name="respuesta" id="input-respuesta">
        <p>Tu puntaje es de: <span id="puntaje"></span></p>
    </div>

    <div id="resutado-final-3">
        <p>Tu puntaje fue de: <span id="puntaje-final"></span></p>
        <button id="btn-volver">Volver a intentar</button>
    </div>
        
    <script src="./juego3.js"></script>
</body>

</html>
